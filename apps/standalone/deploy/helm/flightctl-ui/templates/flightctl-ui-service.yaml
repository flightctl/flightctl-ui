kind: Service
apiVersion: v1
metadata:
  name: flightctl-ui
  namespace: {{ .Values.flightctlUi.namespace }}
  labels:
    app: flightctl-ui
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: flightctl-ui-serving-cert
spec:
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: flightctl-ui